<div class="login-wrapper">
    <div class="loginBox">
    <h3 class="heading">Log In</h3>
        <p *ngIf="message" class="text-center error">{{message}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="row">
                <div class="form-group clearfix" [ngClass]="{ 'has-error': fail.email.errors && fail.email.touched }">
                    <label for="email" class="col-md-3 col-sm-5 col-xs-12">Email</label>
                    <div class="col-md-9 col-sm-7 col-xs-12">
                        <input type="email" class="form-control" formControlName="email" required email/>
                        <div *ngIf="fail.email.touched && fail.email.errors" class="help-block">
                            <div *ngIf="fail.email.errors.required">Email is required</div>
                            <div *ngIf="!fail.email.errors.required && fail.email.errors">Invalid Email</div>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix" [ngClass]="{ 'has-error': fail.password.errors && fail.password.touched }">
                    <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
                    <div class="col-md-9 col-sm-7 col-xs-12">
                        <input type="password" class="form-control" formControlName="password" required/>
                        <div *ngIf="fail.password.touched && fail.password.errors" class="help-block">
                            <div *ngIf="fail.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-3 col-sm-offset-5 col-md-9 col-sm-7 col-xs-12">
                    <button class="btn btn-primary" type="submit" [disabled]="fail.email.errors || fail.password.errors">Login</button>
                </div>
          </div>
      </form>
    </div>
</div>
